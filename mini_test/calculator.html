<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/calculator.css'>
    <script defer src="/js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <figure>
            <ul>
                <li> <p class='display'>  </p> </li>
            </ul>
            <ul>
                <li> <button class='ac' value="ac">AC</button> </li>
                <li> <button class='operator' value="operator">รท</button> </li>
            </ul>
            <ul>
                <li> <button class='number'>7</button> </li>
                <li> <button class='number'>8</button> </li>
                <li> <button class='number'>9</button> </li>
                <li> <button class='operator' value="operator">x</button> </li>
            </ul>
            <ul>
                <li> <button class='number'>4</button> </li>
                <li> <button class='number'>5</button> </li>
                <li> <button class='number'>6</button> </li>
                <li> <button class='operator' value="operator">-</button> </li>
            </ul>
            <ul>
                <li> <button class='number'>1</button> </li>
                <li> <button class='number'>2</button> </li>
                <li> <button class='number'>3</button> </li>
                <li> <button class='operator' value="operator">+</button> </li>
            </ul>
            <ul>
                <li> <button class='number0'>0</button> </li>
                <li> <button class='dot'>.</button> </li>
                <li> <button class='equals' value="equals">=</button> </li>
            </ul>
        </figure>
    </div>
</body>
</html>
